    }

    /* Bounce animation */
    .bounce {

    @keyframes bounce {

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      50% { transform: translateY(50vh) scale(1.3); opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
